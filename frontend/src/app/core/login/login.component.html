<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="login-title">SpectraSight</mat-card-title>
      <mat-card-subtitle>Sign in with your IRIS credentials</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" #usernameInput autocomplete="username" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" autocomplete="current-password" />
        </mat-form-field>

        @if (errorMessage()) {
          <div class="login-error">{{ errorMessage() }}</div>
        }

        <button mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid || loading()">
          @if (loading()) {
            <mat-spinner diameter="20"></mat-spinner>
          } @else {
            Sign In
          }
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
